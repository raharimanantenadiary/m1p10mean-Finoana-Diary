<div class="container">

    <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row d-flex justify-content-center">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Inscription</h1>
                        </div>
                        <form (ngSubmit) = "onSubmit()">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputEmail" [(ngModel)] = "formData.username" name = "username" placeholder="Nom">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail" [(ngModel)] = "formData.mail" name = "mail" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" [(ngModel)] = "formData.mdp" name = "mdp" id="exampleInputPassword" placeholder="Password">
                            </div>
                            <!-- <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div> -->

                            <button class="btn btn-primary btn-user btn-block"  type ="submit">s'incrire</button>
                    
                        </form>
                        <hr>
                        <div class="text-center">
                            <a [routerLink]="['/login']" class="">
                                Se connecter
                            </a>
                        </div>
                        <div *ngIf="message" class="text-center mt-2">{{message.message}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
