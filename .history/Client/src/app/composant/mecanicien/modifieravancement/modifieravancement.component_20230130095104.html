<div class="col-12">
    <h3 style="text-align: center;">Modifier l'avancement de la réparation </h3>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit) = "modifier()">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Partie</label>
                            <input type="text"   [(ngModel)] = "formData.partie" placeholder="{{partie}}" value="{{partie}}" class="form-control" name="partie" id="" disabled>
                        </div>
                        <div class="col-6">
                            <label for="">Montant</label>
                            <input type="number" min="1"  value="{{montant}}" placeholder="{{montant}}" [(ngModel)] = "formData.montant" class="form-control" name="montant" id="" disabled>
                        </div>
                        <div class="col-6 ">
                            <label for="">Avancement</label>
                            <input type="number" min="0"  [(ngModel)] = "formData.avancement" placeholder="{{avancement}}"  class="form-control" name="avancement" id="" >
                        </div>
                        <div class="col-6 ">
                            <label for="">Détail</label>
                            <textarea class="form-control" placeholder="{{details}}" disabled></textarea>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-end mt-3 mb-3">
                        <div class="col-5 d-flex justify-content-end">
                            <button type="submit"  class="btn btn-outline-success" >Modifier</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
