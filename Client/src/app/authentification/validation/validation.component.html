<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row d-flex justify-content-center">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Validation</h1>
                        </div>

                        <div class="text-center">
                            <p class="h4 text-gray-900 mb-4">Vous allez recevoir une code de validation sur votre email</p>
                        </div>

                        <form (ngSubmit) = "onSubmit()">
                           
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user"
                                [(ngModel)] = "formData.code" name="code" placeholder="Code de Validation">
                            </div>
                         

                            <button class="btn btn-primary btn-user btn-block"  type ="submit">valider</button>
                    
                        </form> <div *ngIf="message" class="text-center mt-2">{{message.message}}</div>
                        <hr>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
